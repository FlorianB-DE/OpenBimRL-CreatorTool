name: Create new Release
run-name: ${{ github.actor }} created a new release
on:
  push:
    branches:
      - master

jobs:
  create_release:
    defaults:
        run:
            shell: bash
            working-directory: webapp

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm version patch

      - name: Set version env
        id: set_version_env
        run: |
          echo "VERSION=$(npm pkg get version)" >> $GITHUB_ENV

      - name: Commit updated version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Florian Becker'
          git config --global user.email 'florianb-de@users.noreply.github.com'
          git commit -am "Automated push"
          git push

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "$env.VERSION"
